<!DOCTYPE html>
<html lang="en" >
    <!-- onclick="startGame()" -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jumping Game</title>
</head>
<body>
    <div class="game">
        <div class="sun"></div>
        <div class="ground"></div>
        <div id="line"></div>
        <div id="character"></div>
        <div id="block"></div>
    </div>
    <div class="score-message" id="scoreMessage">
        <h1>High Score: <span id="topScore"></span></h1>
        <h2>Current Score: <span id="scoreBoard"></span></h2>
        <p><button onClick="window.location.reload()" id="restartButton">Restart</button></p>
    </div>
</body>
<script src="game.js"></script>
</html>
